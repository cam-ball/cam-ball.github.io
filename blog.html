---
title: Blog
layout: default
---
{% for post in site.posts %}
<div class="uk-card uk-card-default uk-margin-medium uk-padding-large">
  <div class="uk-card-header">
    <div class="uk-grid-small uk-flex-middle" uk-grid>
      <div class="uk-width-expand">
        <h3 class="uk-card-title uk-margin-remove-bottom">{{ post.title }}</h3>
        {% include post_metadata.html date=post.date content=post.content %}
      </div>
    </div>
  </div>
  <div class="uk-card-body">
    <p>{{ post.excerpt }}</p>
  </div>
  <div class="uk-card-footer">
    <a href="{{ post.url }}" class="uk-button uk-button-text">View Post</a>
  </div>
</div>
{% endfor %}

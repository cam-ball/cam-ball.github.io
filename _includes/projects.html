<section class="uk-section-muted" id='projects'>
  <div id='projects-main' class="uk-background-blend-difference uk-section uk-background-cover uk-background-fixed uk-background-norepeat uk-background-bottom-center">
    <div class="uk-container">

      <div class="uk-flex uk-flex-center uk-light">
        <h3>Projects</h3>
        <hr class="uk-divider-icon">
      </div>

    <div class="uk-child-width-1-3@l uk-grid-medium uk-grid-match uk-flex-center" uk-height-match='target: .uk-card-body; row: false;' uk-grid>
      {% for project in site.data.projects %}
        <div>
          <div class='uk-card uk-card-default'>
            <div class="uk-card-body">
              <span class="uk-card-title">{{ project.title }}</span>
              <p>{{ project.description }}</p>
            </div>
            <div class='uk-card-footer uk-text-center'>
              {% for link in project.links %}
                <a class='uk-link-muted' href="{{ link.href }}" uk-icon="icon: {{link.icon}}; ratio: 1.25;" alt="{{ link.alt }}"></a>
              {% endfor %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
